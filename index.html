<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Dork Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="dork-queries.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="logo.png" alt="Google Dork Search Engine">
    </div>
    <div class="search-container">
      <form onsubmit="return searchDorks()">
        <select id="category">
          <option value="Misconfigured Interfaces">Misconfigured Interfaces</option>
          <option value="Exposed Documents">Exposed Documents</option>
          <!-- add more options for each category -->
        </select>
        <input type="text" id="domain" placeholder="Enter domain name...">
        <button type="submit">Search</button>
      </form>
