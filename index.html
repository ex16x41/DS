<!DOCTYPE html>
<html>
<head>
	<title>Dork Search</title>
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
	<script type="text/javascript">
		const dorkCategories = {
			'Targeted Query': [
				'intitle:index.of',
				'intitle:"Index of /" +{directory}',
				'intitle:"Index of /" inurl:{directory}'
			]
			// add more categories and dork queries as needed
		};

		function searchDorks(event) {
			event.preventDefault();
			const category = document.getElementById('category').value;
			const domain = document.getElementById('domain').value;
			const dorks = dorkCategories[category];
			const searchResults = [];

			dorks.forEach(dork => {
				const query = 'site:' + domain + ' ' + dork.replace('{directory}', '');
				const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
				searchResults.push({
					query: dork,
					url: searchUrl
				});
			});

			// Open each search result in a new browser tab
			searchResults.forEach(result => {
				window.open(result.url, '_blank');
			});

			return false;
		}
	</script>
</head>
<body>
	<div class="container">
		<img src="https://user-images.githubusercontent.com/44981946/224496641-43c82f4d-e1b7-4347-806a-28c3562fa9c0.png" alt="Logo Placeholder">
		<h1>Searcher</h1>
		<form onsubmit="return searchDorks(event);">
			<label for="category">Category:</label>
			<select id="category">
				<option value="Targeted Query">Targeted Query</option>
				<!-- add more categories here -->
			</select>
			<label for="domain">Domain:</label>
			<input type="text" id="domain">
			<input type="submit" value="Search">
		</form>
	</div>
</body>
</html>
