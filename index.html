<!DOCTYPE html>
<html>
<head>
	<title>TYR SEARCHER</title>
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
	<script type="text/javascript">
		const dorkCategories = {
			'Targeted Query': [
				'intitle:index.of',
				'intitle:"Index of /" +{directory}',
				'intitle:"Index of /" inurl:{directory}'
			]
			// add more categories and dork queries as needed
		};

		function searchDorks(event) {
			event.preventDefault();
			const category = document.getElementById('category').value;
			const domain = document.getElementById('domain').value;
			const dorks = dorkCategories[category];
			const searchResults = [];

			dorks.forEach(dork => {
				const query = 'site:' + domain + ' ' + dork.replace('{directory}', '');
				const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
				searchResults.push({
					query: dork,
					url: searchUrl
				});
			});

			// Open each search result in a new browser tab
			searchResults.forEach(result => {
				window.open(result.url, '_blank');
			});

			return false;
		}
	</script>
</head>
<body>
	<div class="container">
		<img src="https://user-images.githubusercontent.com/44981946/224496641-43c82f4d-e1b7-4347-806a-28c3562fa9c0.png" alt="Logo Placeholder">
		<h1>Searcher</h1>
		<p>
		🐦🔍 Created for educational OSINT by Eva Prokofiev (<a href="https://twitter.com/ex16x41">@ex16x41</a>)
	</p>
		<p>💡 Search Tip: Add here </p>
		<form onsubmit="return searchDorks(event);">
			<label for="category">Category:</label>
			<select id="category">
				<option value="Targeted Query">Targeted Query</option>
				<!-- add more categories here -->
			</select>
			<label for="domain">Domain:</label>
			<input type="text" id="domain">
			<input type="submit" value="Search">
		</form>
	</div>

<body>
	<h1>Targeted Platform Research</h1>
	<p>💡 Search Tip: Define your keyword of interest e.g., name of company </p>
	<button onclick="searchGitHub()">GitHub</button>
	<button onclick="searchPastebin()">Pastebin</button>

	<script>
	function searchGitHub() {
	  var site = "site:github.com OR site:github.io";
	  var queries = ["inurl:readme filetype:md", "filename:package.json"];
	  var keyword = prompt("Enter a keyword:");
	  if (keyword !== null) {
	  	for (var i = 0; i < queries.length; i++) {
	    	window.open("https://www.google.com/search?q=" + site + " \"" + keyword + "\" " + queries[i], "_blank");
	  	}
	  }
	}

	function searchPastebin() {
	  var site = "site:pastebin.com";
	  var queries = ["DORK", "DORK"];
	  var keyword = prompt("Enter a keyword:");
	  if (keyword !== null) {
	  	for (var i = 0; i < queries.length; i++) {
	    	window.open("https://www.google.com/search?q=" + site + " \"" + keyword + "\" " + queries[i], "_blank");
	  	}
	  }
	}
	</script>
