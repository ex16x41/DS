<!DOCTYPE html>
<html>
  <head>
    <style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
    <title>Search for S3 Buckets</title>
      </style>
  </head>
  <body>
    <input type="text" id="url" placeholder="Enter website URL">
    <button onclick="searchForS3()">Search</button>
    <div id="results"></div>

    <script>
      function searchForS3() {
        const url = document.getElementById("url").value;
        fetch(url)
          .then(response => response.text())
          .then(html => {
            const matches = html.match(/s3[a-zA-Z0-9\-]+\.amazonaws\.com/g);
            if (matches) {
              const results = document.getElementById("results");
              results.innerHTML = `S3 Buckets found on ${url}:<br>${matches.join("<br>")}`;
            } else {
              alert("No S3 Buckets found on the provided URL.");
            }
          })
          .catch(error => alert(error));
      }

      document.getElementById("url").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          searchForS3();
        }
      });
    </script>
  </body>
</html>
