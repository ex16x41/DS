<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorks Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        #result {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Dorks Explorer</h1>
    <p>Enter a keyword and get started:</p>

    <input type="text" id="keyword" name="keyword">
    <button onclick="search()">Search</button>

    <div id="result"></div>

    <script>

 function search() {

    var keyword = document.getElementById('keyword').value;

    var domain = "example[.]com";


    if(keyword){

      var searchString = "site:\"" + domain + "\" " + keyword;

      window.open("https://www.google.com/search?q=" + encodeURIComponent(searchString));

    }

    else {

      var searchString = "site:\"" + domain + "\"";

      var extensions = ["log", "txt", "conf", "cnf", "ini", "env", "sh", "bak", "backup", "swp", "old", "~", "git", "svn", "htpasswd", "htaccess"];


      for (var i = 0; i < extensions.length; i++) {

        searchString += " ext:" + extensions[i];

      }


      window.open("https://www.google.com/search?q=" + encodeURIComponent(searchString));

    }

 }

</script>
</body>
</html>
