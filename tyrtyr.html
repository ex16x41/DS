<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        #result {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 300px; /* Adjust the size as needed */
            max-height: 150px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Dorks Explorer</h1>
        <img class="logo" src="https://i.ibb.co/GddTPtK/osintyr-removebg-preview.png" alt="Logo">
    </header>
    <p>Enter domain and get started:</p>

    <input type="text" id="domain" name="domain">
    <button onclick="search()">Search</button>

    <div id="result"></div>

    <script>
        const googleLink = "https://www.google.com/search?q=";
        const dorks = [
            // Existing and additional queries...
        ];

        function search() {
            const domain = document.getElementById("domain").value;
            const result = document.getElementById("result");

            if (!domain) {
                alert("Please enter a domain.");
                return;
            }

            let output = "<h2>Results for Domain: " + domain + "</h2>";
            output += "<ul>";

            dorks.forEach(dork => {
                const modifiedDork = dork.query.replace("example.com", domain);
                output += `<li><strong>${dork.description}:</strong> <a href='${googleLink + encodeURIComponent(modifiedDork)}' target='_blank'>${modifiedDork}</a></li>`;
            });

            output += "</ul>";
            result.innerHTML = output;
        }
    </script>
</body>
</html>
